<!DOCTYPE html>
<html>

<head>
   <title>Objeto</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>
   <h1 class="title">Objeto</h1>

   <br>
   <div>
      <input id="nome" placeholder="Nome">
      <input id="autor" placeholder="Autor">
   </div>
   <div>
      <input id="numero-paginas" placeholder="Número de Páginas">
      <input id="genero" placeholder="Gênero">
      <input type="submit" value="Cadastrar" onclick="CadastraLivro()">
      <input type="submit" value="Listar" onclick="ListarLivros()">
   </div>
   <hr>
   <div id="tabela">
      <table id="tabela-livros">
         <tr>
            <th>Nome</th>
            <th>Autor</th>
            <th>Número de Páginas</th>
            <th>Gênero</th>
         </tr>
      </table>
   </div>
   <script type="text/javascript" src="js/objeto.js">
   </script>
</body>

</html>
